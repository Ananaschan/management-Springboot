# 应用ID,您的APPID，收款账号既是您的APPID对应支付宝账号
alipayconfig.app_id = 2021000117670394
# 商户私钥，您的PKCS8格式RSA2私钥
alipayconfig.merchant_private_key = ""
# 支付宝公钥,查看地址：https://openhome.alipay.com/platform/keyManage.htm 对应APPID下的支付宝公钥。
alipayconfig.alipay_public_key = ""
# 服务器异步通知页面路径  需http://格式的完整路径，不能加?id=123这类自定义参数
alipayconfig.notify_url = http://localhost:8088/paymentInform
# 页面跳转同步通知页面路径 需http://格式的完整路径，不能加?id=123这类自定义参数
alipayconfig.return_url = http://localhost:8088/paymentInform
# 签名方式
alipayconfig.sign_type = RSA2
# 字符编码格式
alipayconfig.charset = utf-8
# 支付宝网关
alipayconfig.gatewayUrl = https://openapi.alipaydev.com/gateway.do
# 支付宝网关
alipayconfig.log_path = "C:\\"